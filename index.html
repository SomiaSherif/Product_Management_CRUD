<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Management</title>
</head>
<body>
   <div class="crud">
    <div class="head">
        <h2>CRUD</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>
    <label>
        <input class="toggle-checkbox" type="checkbox">
        <div onclick="myFunction()" class="toggle-switch"></div>
    </label>
    <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total">3333</small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit">Create</button>
    </div>
    <div class="outputs">
        <div class="search-block">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btn-search">
                <button  onclick="grtSearchMood(this.id)" id="search-title">Search By Title</button>
                <button onclick="grtSearchMood(this.id)"  id="search-category">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll">
            
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
   </div> 
   <script src="crud.js"></script>
</body>
</html>
